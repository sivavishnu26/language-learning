    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f0f9ff; /* Light Blue/Slate mix for airiness */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, hsla(339,49%,30%,0) 50%);
      }
      h1, h2, h3, .serif {
        font-family: 'Lora', serif;
      }
      
      /* Glassmorphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Infinite Slide Animation */
      @keyframes slideHorizontal {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-slide {
        display: flex;
        width: fit-content;
        animation: slideHorizontal 30s linear infinite;
      }
      
      .animate-slide:hover {
        animation-play-state: paused;
      }
      
      /* Subtle float animation for login bubbles */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
